<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица для Т-Ж</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <h1 class="h1">В июле 2021 года я&nbsp;потратил на&nbsp;свои фермы 15&nbsp;878&nbsp;₽</h1>
    <table class="table">
      <thead class="thead">
        <tr class="tr">
          <th class="th" colspan="2">На что потратил</th>  
        </tr>
      </thead>
      <tbody class="tbody">
        <tr class="tr date">
          <td class="td" colspan="2">1 июля</tr>
        </tr>
        <tr class="tr expense">
          <td class="td price">11 113 ₽</td>
          <td class="td">Оплата электроэнергии</td>
        </tr>
        <tr class="tr expense">
          <td class="td price">2 500 ₽</td>
          <td class="td">Два куллера</td>
        </tr>
        <tr class="tr date">
          <td class="td" colspan="2">16 июля</tr>
        </tr>
        <tr class="tr expense">
          <td class="td price">1 365 ₽</td>
          <td class="td">Вентилятор</td>
        </tr>
        <tr class="tr date">
          <td class="td" colspan="2">30 июля</tr>
        </tr>
        <tr class="tr expense">
          <td class="td price">900 ₽</td>
          <td class="td">Сетевой фильтр взамен сгоревшего</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
